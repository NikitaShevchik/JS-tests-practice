<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Кодировка страницы -->
	<meta charset="UTF-8">
	<!-- Заголовок страницы в браузере -->
	<title>NAME</title>
	<!-- Подключение CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Адаптив -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- Фавикон -->
	<link rel="shortcut icon" href="">
</head>

<body>
	<header class="header">
		<div class="content">
			<div class="header__title">Как хорошо вы знаете GTA V?</div>
			<div class="header__text">Небольшой тест сделанный для проверки знаний по гташке. Вас ждут 5 отборных
				вопросов по игре. Успехов!</div>
		</div>
	</header>
	<main class="main">
		<div class="content">
			<div class="quiz">
				<div class="main__questions questions"></div>
				<button class="main__check">Проверить ответы</button>
			</div>
			<div class="quiz">
				<div class="main__questions radios">
					<div class="radios__item">
						<div class="radios__question">GTA V лучшая игра в мире?</div>
						<div class="radios__buttons">
							<label>
								<input type="radio" name="1" class="radios__radio">
								Да
							</label>
							<label>
								<input type="radio" name="1" class="radios__radio">
								Нет
							</label>
							<label>
								<input type="radio" name="1" class="radios__radio">
								После GTA VI
							</label>
						</div>
					</div>
					<div class="radios__item">
						<div class="radios__question">Что вороует Франклин в своей первой миссии?</div>
						<div class="radios__buttons">
							<label>
								<input type="radio" name="1" class="radios__radio">
								Ценные бумаги
							</label>
							<label>
								<input type="radio" name="1" class="radios__radio">
								Деньги
							</label>
							<label>
								<input type="radio" name="1" class="radios__radio">
								Машину
							</label>
						</div>
					</div>
					<div class="radios__item">
						<div class="radios__question">Где живет Тревор?</div>
						<div class="radios__buttons">
							<label>
								<input type="radio" name="1" class="radios__radio">
								Чиллиад
							</label>
							<label>
								<input type="radio" name="1" class="radios__radio">
								Сэнди Шорс
							</label>
							<label>
								<input type="radio" name="1" class="radios__radio">
								Вайнвуд
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/scrypt.js"></script>
</body>

</html>
